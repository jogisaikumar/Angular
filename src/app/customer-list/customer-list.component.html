
<h2>List of Customers</h2>
 
<table class='table'>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
     @for(customer of customers; track customer.customerNo){
        <tr>
            <td>{{customer.customerNo}}</td>
            <td> {{customer.customerName}} </td>
            <td>  {{customer.address}} </td>
            <td>{{customer.city}} </td>
            <td> {{customer.state}} </td>
            <td> {{customer.country}} </td>
            <td><button (click)="showDetails(customer)">edit</button></td>
        </tr>
     }
  </tbody>
</table>

<app-customer-detail [customer]="selectedCustomer" (updateCustomer)="update($event)"></app-customer-detail>
