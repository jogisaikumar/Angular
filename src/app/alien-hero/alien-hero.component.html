{{ model | json }}
<div class="container">
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #alienHeroForm="ngForm">
    <div class="form-group">
        <label for="alien-name">Alien Name</label>
        <input  id="alien-name" type="text" class="form-control" #alienHeroName="ngModel" required 
        [(ngModel)]="model.alienName" name="alien-name">
        <div [hidden]="alienHeroName.pristine || alienHeroName.valid"
        class="alert alert-danger">Name is Required</div>
    </div>

    <div class="form-group">
        <label for="studio-name">Studio</label>
        <input  id="studio-name" type="text" class="form-control"  #alienHeroStudio="ngModel"required 
        [(ngModel)]="model.alienStudio" name="studio-name">
        <div [hidden]="alienHeroStudio.pristine || alienHeroStudio.valid"
        class="alert alert-danger">Name is Required</div>
    </div>

    <div class="form-group">
        <label for="skill">Skill</label>
        <select  class="form-control" name="skill" id="skill" [(ngModel)]="model.alienSkill" #skill="ngModel" required>
            <option *ngFor="let skill of skills" [value]="skill"> {{skill}}</option>
        </select>
        <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
            skill is required
          </div>
    </div>

    <button type="button" class="btn btn-default"
            (click)="newAlienHero(); alienHeroForm.reset()">New Alien</button>

    <button type="submit" class="btn btn-success" [disabled]="alienHeroForm.form.invalid">Submit</button>

    </form>
</div>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.alienName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Studio</div>
      <div class="col-xs-9">{{ model.alienStudio }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Skill</div>
      <div class="col-xs-9">{{ model.alienSkill }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">
      Edit
    </button>
  </div>
